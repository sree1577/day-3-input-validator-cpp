<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Validation Utility</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form class="card" id="validatorForm" novalidate>
      <h2>ğŸ•·ï¸ Input Validator</h2>

      <p class="summary" id="summaryMsg" aria-live="polite"></p>

      <!-- Username -->
      <div class="field">
        <label>Username</label>
        <input type="text" id="username" placeholder="hero_user" />
        <small class="error" id="usernameError"></small>
      </div>

      <!-- Email -->
      <div class="field">
        <label>Email</label>
        <input type="text" id="email" placeholder="hero@email.com" />
        <small class="error" id="emailError"></small>
      </div>

      <!-- Phone -->
      <div class="field">
        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="10-digit number" />
        <small class="error" id="phoneError"></small>
      </div>

      <!-- Age -->
      <div class="field">
        <label>Age</label>
        <input type="text" id="age" placeholder="18 - 60" />
        <small class="error" id="ageError"></small>
      </div>

      <!-- Password -->
      <div class="field">
        <label>Password</label>
        <div class="password-box">
          <input type="password" id="password" placeholder="********" />
          <span id="togglePassword">ğŸ‘ï¸</span>
        </div>
        <small class="strength" id="strengthMsg"></small>
        <small class="error" id="passwordError"></small>
      </div>

      <!-- Confirm Password -->
      <div class="field">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="********" />
        <small class="error" id="confirmPasswordError"></small>
      </div>

      <!-- Submit -->
      <button type="submit">Validate</button>
      <p class="success" id="successMsg"></p>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
